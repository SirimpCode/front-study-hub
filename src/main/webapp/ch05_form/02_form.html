<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 에 대해서 알아봅니다. -2</title>
    <link rel="stylesheet" href="css/02_form.css" />
  </head>
  <body>
    <div id="container">
      <form action="">
        <fieldset>
          <legend>회원가입정보</legend>
          <ul>
            <li>
              <label for="id">아이디</label>
              <input
                type="text"
                id="id"
                name="id"
                size="20"
                maxlength="20"
                placeholder="아이디를 입력하세요."
                required
              />
            </li>
            <li>
              <label for="password">암호</label>
              <input
                type="password"
                id="password"
                size="20"
                maxlength="20"
                name="password"
                placeholder="비밀번호를 입력하세요."
                required
              />
            </li>
            <li>
              <label for="password-confirm">암호확인</label>
              <input
                type="password"
                id="password-confirm"
                size="20"
                maxlength="20"
                name="password-confirm"
                placeholder="비밀번호를 다시 입력하세요."
                required
              />
            </li>
            <li>
              <label for="name">성명</label>
              <input
                type="text"
                id="name"
                name="name"
                size="20"
                maxlength="20"
                placeholder="이름을 입력하세요."
                required
              />
            </li>
            <li>
              <label for="email">이메일</label>
              <input
                type="email"
                id="email"
                name="email"
                size="20"
                maxlength="20"
                placeholder="예: sirimp@gmail.com"
                required
              />
            </li>
            <li>
              <label>성별</label>
              <label for="male">남자</label>
              <input
                type="radio"
                id="male"
                name="gender"
                value="male"
                required
              />
              <label for="female">여자</label>
              <input
                type="radio"
                id="female"
                name="gender"
                value="female"
                required
              /><!-- radio : 단일선택 1개만 선택가능  name 으로 구분함 같은 gender임-->
            </li>

            <li>
              <label for="hobby">취미</label>
              <label for="hobby1">게임</label>
              <input type="checkbox" id="hobby1" name="hobby" value="gaming" />
              <label for="hobby2">영화감상</label>
              <input type="checkbox" id="hobby2" name="hobby" value="movies" />
              <label for="hobby3">글쓰기</label>
              <input type="checkbox" id="hobby3" name="hobby" value="writing" />
              <label for="hobby4">음악감상</label>
              <input type="checkbox" id="hobby4" name="hobby" value="musics" />
            </li>
            <li>
              <label for="education">최종학력</label>
              <select name="education" id="education">
                <option value="highschool">고졸</option>
                <option value="university" selected>대졸</option>
                <option value="graduate">석사</option>
              </select>
              <!-- 목록 태그 리스트에서 한개 선택하면됨 -->
            </li>
            <li>
              <label for="food">선호음식</label>
              <select name="food" id="food" size="4" multiple>
                <option value="chinanoodle">짜장면</option>
                <option value="pasta">파스타</option>
                <option value="pattai">팟타이</option>
                <option value="tonkatsu">돈까스</option>
                <option value="boodae">부대찌개</option>
                <option value="ddeock">떡볶이</option>
                <option value="chikin">치킨</option>
                <option value="pizza">피자</option>
              </select>
            </li>
            <li>
              <label for="">선호프로그램</label>
              <select name="" id="">
                <optgroup label="데이터베이스">
                  <option value="program1">ORACLE</option>
                  <option value="program2">MSSQL</option>
                  <option value="program3">SYBASE</option>
                </optgroup>
                <optgroup label="개발언어">
                  <option value="program3">Java</option>
                  <option value="program3">JSP</option>
                  <option value="program3">Spring</option>
                  <option value="program3">Python</option>
                  <option value="program3">C/C++</option>
                </optgroup>
              </select>
            </li>
            <li>
                <label for="browsername">웹브라우저</label>
                <input id="browsername" list="browserType" size="20"/>
                <datalist id="browserType">
                  <option value="크롬">
                  <option value="엣지">
                  <option value="사파리">
                  <option value="오페라">
                  <option value="파이어폭스">
                  <option value="IE">
                </datalist><!-- datalist : 드롭다운 리스트를 만들때 사용됨.  list 속성에 id값을 넣어주면됨.-->
            </li>
          </ul>
        </fieldset>
      </form>
    </div>
  </body>
</html>
