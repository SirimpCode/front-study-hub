<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/01_table.css">
    <title>테이블 만들기 1</title>
</head>
<body>
    <div id ="container">
        <table>
            <thead>
                <tr>
                    <th>제품이름과 설명</th>
                    <th>개당 가격</th>
                    <th>박스당 수량</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>블라우스 - 붉은색 실크</td>
                    <td>20,000원</td>
                    <td>150</td>
                </tr>
                <tr>
                    <td>셔츠 - 파란색 면</td>
                    <td>15,000원</td>
                    <td>120</td>
                </tr>
                <tr>
                    <td>바지 - 검은색 면</td>
                    <td>30,000원</td>
                    <td>200</td>
                </tr>
                <tr>
                    <td>양말 - 붉은색 실크</td>
                    <td>25,000원</td>
                    <td>180</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
