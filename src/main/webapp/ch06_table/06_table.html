<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/06_table.css">
    <title>테이블 만들기 6[colspan, rowspan]</title>
</head>
<body>
    <div id ="container">
        <table>
<!--            아래쪽에 캡션 추가-->
            <caption > &lt;테이블&gt;에 대한 설명문구</caption>
            <!--
              thead 태그와 tfoot 태그는 테이블에서 오로지 1번만 사용한다.
               thead 태그는 표의 타이틀 용도로 쓰이고,
               tfoot 태그는 표의 마지막에 요약데이터나 총계등을 보여줄 때 사용한다.
               tbody 태그는 표의 데이터를 표시하는 용도로 쓰인다.
          -->

                <tr>
                    <th rowspan="5">봄 맞이 바겐세일</th>
<!--                    rowspan은 행병합인데 5개행을 하나로 병합한다.
                           조심할 것은 밑에 <tr>태그가 바로 나와야 한다. thead나 tbody 가 가로막고있으면안됨-->
                    <th>제품이름과 설명</th>
                    <th>개당 가격</th>
                    <th>박스당 수량</th>
                    <th>총 가격</th>
                </tr>


                <tr>
                    <td>블라우스 - 붉은색 실크</td>
                    <td>20,000원</td>
                    <td>150</td>
                    <td>3,000,000원</td>
                </tr>
                <tr>
                    <td>셔츠 - 파란색 면</td>
                    <td>4,000원</td>
                    <td>300</td>
                    <td>1,200,000원</td>
                </tr>
                <tr>
                    <td>새우깡</td>
                    <td>3,000원</td>
                    <td>500</td>
                    <td>1,500,000원</td>
                </tr>
                <tr>
                    <td>감자깡</td>
                    <td>5,000원</td>
                    <td>200</td>
                    <td>1,000,000원</td>
                </tr>

                <tr>
                    <th colspan="3">총 수량과 가격</th> <!-- 열병합 -->
                    <th>1,150</th>
                    <th>6,700,000원</th>
                </tr>

        </table>
    </div>
</body>
</html>
