<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/03_table.css">
    <title>테이블 만들기 3[정렬 text-align(가로기준), vertical-align(세로기준)]</title>
</head>
<body>
<div id="container">
    <table>
        <thead>
        <tr>
            <th>제품이름과 설명</th>
            <th>개당 가격</th>
            <th>박스당 수량</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="my-text-align-center">블라우스 - 붉은색 실크</td>
            <td class="my-text-align-right">20,000원</td>
            <td class="my-text-align-center">150</td>
        </tr>
        <tr>
            <td class="my-text-align-right">셔츠 - 파란색 면</td>
            <td class="my-text-align-right">15,000원</td>
            <td>120</td>
        </tr>
        <tr> <!-- class는 케밥케이스 id는 카멜케이스를 사용한다. -->
            <td class="my-text-align-center">바지 - 검은색 면</td>
            <td class="my-text-align-right">30,000원</td>
            <td class="my-text-align-center">200</td>
        </tr>
        <tr>
            <td>양말 - 붉은색 실크</td>
            <td>25,000원</td>
            <td class="my-vertical-align-bottom my-text-align-right">200</td>
        </tr>
        <tr>
            <td class="my-vertical-align-top">양파링</td>
            <td class="my-text-align-right">8,000원</td>
            <td class="my-text-align-center my-vertical-align-bottom">300</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
